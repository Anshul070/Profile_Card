<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <div id="profile_card">
            <div id="top_con">
                <div id="photo_holder">
                    <div id="shallow">
                        <img id="profile_photo" src="Profile.jpg" alt="">
                    </div>
                </div>
            </div>
            <div id="content_container">
                <div id="about">
                    <span id="name">Anshul Saini</span>
                    <span id="Profession">Frontend Developer</span>
                <div id="social">
                        <a href="" style="background-color: rgb(93, 152, 255);"><i class='bx bxl-linkedin'></i></a>
                        <a href="" style="background-color: rgba(214, 72, 226, 0.836);"><i class='bx bxl-instagram' ></i></a>
                        <a href="" style="background-color: rgb(93, 152, 255);"><i class='bx bxl-twitter'></i></a>
                </div>
                </div>
                <div id="buttons">
                <input type="button" value="Follow">
                <input type="button" value="Message">
                </div>
                <div id="reach">
                    <span class="share"><i class='bx bx-heart' ></i>60K</span><hr>
                    <span class="share"><i class='bx bx-message-rounded' ></i>40K</span><hr>
                    <span class="share"><i class='bx bx-share' ></i>20K</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
